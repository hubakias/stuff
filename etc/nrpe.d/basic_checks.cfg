command[check_root_disk]=/usr/lib64/nagios/plugins/check_disk -w 30% -c 10% -p /
command[check_load]=/etc/nagios/check_load -r -w 0.9,0.8,0.7 -c 1.6,1.4,1.2
command[check_ntp]=/usr/lib64/nagios/plugins/check_ntp_time -H $ntp_server -4 -w 0.5 -c 1.0
command[check_procs]=/usr/lib64/nagios/plugins/check_procs -w 100 -c 120
command[check_swap]=/usr/lib64/nagios/plugins/check_swap -w 80% -c 50%
command[check_uptime]=/usr/lib64/nagios/plugins/check_uptime -u days -w 300 -c 365
command[check_users]=/usr/lib64/nagios/plugins/check_users -w 2 -c 3
